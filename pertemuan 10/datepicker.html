<!DOCTYPE html>
<html>
<head>
    <title>Membuat form inputan tanggal dengan jQuery UI, Bootstrap, dan FontAwesome</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <h1 class="mt-5"><i class="fa-solid fa-calendar-days"></i> Membuat form inputan tanggal dengan jQuery UI</h1>
        <form>
            <div class="form-group">
                <label for="tanggal" class="mt-3">Tanggal:</label>
                <input type="text" id="tanggal" class="form-control input-tanggal">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('input.input-tanggal').datepicker();
        });
    </script>
</body>
</html>
