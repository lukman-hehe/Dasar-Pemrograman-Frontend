<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biaya Pengiriman Barang</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hitung Biaya Pengiriman Barang</h1>
        <form id="shippingForm" class="mt-4">
            <div class="form-group">
                <label for="nomorResi">Nomor Resi:</label>
                <input type="text" class="form-control" id="nomorResi" name="nomorResi" required>
            </div>
            <div class="form-group">
                <label for="berat">Berat Barang (Kg):</label>
                <input type="number" class="form-control" id="berat" name="berat" min="0" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="kotaAsal">Kota Asal:</label>
                <select class="form-control" id="kotaAsal" name="kotaAsal">
                    <option value="Banyuwangi">Banyuwangi</option>
                    <option value="Jember">Jember</option>
                    <option value="Probolinggo">Probolinggo</option>
                    <option value="Surabaya">Surabaya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="kotaTujuan">Kota Tujuan:</label>
                <select class="form-control" id="kotaTujuan" name="kotaTujuan">
                    <option value="Banyuwangi">Banyuwangi</option>
                    <option value="Jember">Jember</option>
                    <option value="Probolinggo">Probolinggo</option>
                    <option value="Surabaya">Surabaya</option>
                </select>
            </div>
            <button type="button" class="btn btn-success btn-block" id="hitungBiaya">Hitung Biaya</button>
        </form>
        <h2 class="text-center mt-4">Total Biaya Pengiriman: <span id="totalBiaya">Rp. 0</span></h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script_1123102134.js"></script>
</body>
</html>
