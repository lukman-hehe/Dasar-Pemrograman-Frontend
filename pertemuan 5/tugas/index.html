<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Klik</title>
    <style>
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <button id="klikButton">Tombol Klik</button>
    <p>Jumlah klik: <span id="counter">0</span></p>

    <script>
        let counter = 0;

        document.getElementById('klikButton').addEventListener('click', function() {
            counter++;
            document.getElementById('counter').textContent = counter;
        });
    </script>

</body>
</html>
